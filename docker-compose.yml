version: '3'
services:
  app:
    build: ./docker/nodejs
    command: npm run dev
    volumes:
      - ./app/:/src
    stdin_open: true
    tty: true
    ports:
      - "3000:3000" 
    depends_on:
      - db
  db:
    image: mysql:8.0
    volumes:
      - ./docker/data/mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      MYSQL_ROOT_PASSWORD: docker
      TZ: 'Asia/Tokyo'
      stdin_open: true
      tty: true